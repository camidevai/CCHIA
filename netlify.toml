[build]
  # Directory to change to before starting a build
  base = "."

  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"

  # Default build command
  command = "chmod +x netlify-build.sh && ./netlify-build.sh"

# Build environment variables
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Production context: all deploys from the main branch
[context.production]
  command = "chmod +x netlify-build.sh && ./netlify-build.sh"
  publish = "dist"

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  command = "chmod +x netlify-build.sh && ./netlify-build.sh"
  publish = "dist"

# Branch deploy context: all deploys that are not from a pull/merge request
[context.branch-deploy]
  command = "chmod +x netlify-build.sh && ./netlify-build.sh"
  publish = "dist"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/imagenes/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

